return cp;
}

let x=computerPlay()

if(play=="rock"){

else if (x=="rock") {alert("tie!")}
else {alert("you win!, rock beats scissors")}
}

else if(play=="paper")
{
if (x=="scissors") {alert("you lose, scissors beats paper")}
else if (x=="paper") {alert("tie!")}
else {alert("you win!, paper beats rock")}
}
else {
if (x=="rock") {alert("you lose, rock beats scissors")}
